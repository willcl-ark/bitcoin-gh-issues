<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>GitHub Issues</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1>GitHub Issues</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Issue Number</th>
            <th>Issue Title</th>
            <th>Issue Link</th>
            <th>Update</th>
          </tr>
        </thead>
        <tbody>
          {% for issue in issues %}
            <tr class="{{ 'table-light' if issue[6] is not none }}">
              <td>{{ issue[0] }}</td>
              <td>{{ issue[1] }}</td>
              <td><a href="{{ issue[3] }}" target="_blank">{{ issue[3] }}</a></td>
              <td><a href="{{ url_for('issue', issue_id=issue[0]) }}" class="btn btn-primary">Update</a></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
